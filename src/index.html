<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main class="search-bar">
      <section
        class="section-search-bar section-search-bar__big"
        data-qa="big"
      >
        <input
          type="text"
          data-qa="keypress"
          placeholder="Try “Los Angeles“"
          class="search-bar__test search-bar__test--big search-bar__icon-big"
        />
      </section>
      <section
        class="section-search-bar section-search-bar__small"
        data-qa="small"
      >
        <input
          type="text"
          data-qa="hover"
          placeholder="Try &#34;Los Angeles&#34;"
          class="search-bar__test search-bar__test--small search-bar__icon-small"
        />
      </section>
    </main>
  </body>
</html>
